<div ng-app="btnApp" ng-controller="btnCtrl">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button ng-click="watchClick()" type="button" class="btn btn-success" ><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Watch</button>
        </div>
        <div class="btn-group" role="group">
            <button ng-click="starClick()" type="button" class="btn btn-primary"><i class="fa fa-star" aria-hidden="true"></i>&nbsp;Star</button>
        </div>
        <div class="btn-group" role="group">
            <button ng-click="forkClick()" type="button" class="btn btn-warning"><i class="fa fa-code-fork" aria-hidden="true"></i>&nbsp;Fork</button>
        </div>
    </div>

    <ul class="list-group" ng-switch on ="bagde">
        <li class="list-group-item" ng-repeat="repo in repoList">
            {{repo.name}}
            <span ng-switch-when="watches" class="badge badge-success">{{repo.watches}}</span>
            <span ng-switch-when="stars" class="badge badge-primary">{{repo.stars}}</span>
            <span ng-switch-when="fork" class="badge badge-info">{{repo.fork}}</span>
        </li>
    </ul>
</div>
